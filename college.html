<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admission Kart</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            akbg: '#F9FAFB',
            aktext: '#1F2937',
            aktext2: '#4B5563',
            akcard: '#FFFFFF',
            akborder: '#E5E7EB',
            akprimary: '#2563EB',
            akprimaryhover: '#1D4ED8',
            akaccent: '#2563EB',
            akaccent2: '#16A34A',
            akmuted: '#4B5563',
            akfooter: '#F3F4F6',
            akfootertext: '#4B5563',
            akcard2: '#F3F4F6',
            akerror: '#DC2626',
            akwarning: '#F59E0B',
            akinfo: '#3B82F6',
          },
          borderRadius: {
            ak: '14px',
          },
          boxShadow: {
            ak: '0 2px 16px rgba(0,0,0,0.05)',
            ak2: '0 2px 12px rgba(37,99,235,0.04)',
            ak3: '0 2px 8px rgba(37,99,235,0.07)',
            ak4: '0 8px 32px rgba(37,99,235,0.10)',
            ak5: '0 2px 8px rgba(37,99,235,0.06)',
            ak6: '0 2px 8px rgba(37,99,235,0.08)',
            akglow: '0 0 24px 0 #2563EB, 0 2px 16px rgba(37,99,235,0.10)',
          },
          fontFamily: {
            inter: ['Inter', 'Poppins', 'Roboto', 'Arial', 'sans-serif'],
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            heroSvg: {
              '0%': { opacity: '0', transform: 'scale(0.95)' },
              '100%': { opacity: '1', transform: 'scale(1)' },
            },
            slideInDrawer: {
              '0%': { right: '-340px', opacity: '0' },
              '100%': { right: '0', opacity: '1' },
            },
          },
          animation: {
            fadeIn: 'fadeIn 0.18s cubic-bezier(.4,0,.2,1)',
            heroSvg: 'heroSvg 0.7s cubic-bezier(.4,0,.2,1) 0.3s both',
            slideInDrawer: 'slideInDrawer 0.22s cubic-bezier(.4,0,.2,1)',
          },
          minWidth: {
            200: '200px',
            220: '220px',
            240: '240px',
            420: '420px',
          },
          spacing: {
            '2.2': '0.55rem',
            '3.5': '0.875rem',
            '5.5': '1.375rem',
            '7': '1.75rem',
            '8.5': '2.125rem',
            '9': '2.25rem',
            '10.5': '2.625rem',
            '13': '3.25rem',
            '14': '3.5rem',
            '15': '3.75rem',
            '17': '4.25rem',
            '18': '4.5rem',
            '22': '5.5rem',
          }
        }
      }
    }
  </script>
</head>

<body class="font-inter bg-akbg text-aktext tracking-[.01em]">
  
  <section id="college-hero" class="relative min-h-[70vh] lg:min-h-[80vh] flex items-center overflow-hidden">
    <!-- Background Image -->
    <div class="absolute inset-0 z-0">
      <img
        id="college-hero-image"
        src="https://images.unsplash.com/20/cambridge.JPG?q=80&w=1447&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="Starlight Institute of Technology campus"
        class="object-cover w-full h-full absolute inset-0"
        style="object-fit: cover;"
        loading="eager"
      />
      <!-- Stronger overlay for better readability -->
      <div class="absolute inset-0 bg-gradient-to-b from-black/80 via-black/60 to-black/40"></div>
      <div class="absolute inset-0 bg-black/40"></div>
    </div>

    <!-- Content -->
    <div class="relative z-10 container mx-auto px-4 sm:px-6 lg:px-8">
      <div id="college-hero-content" class="max-w-4xl opacity-0 translate-y-12 transition-all duration-1000">
        <div class="mb-6">
          <h1 id="college-hero-name" class="text-3xl sm:text-4xl lg:text-5xl xl:text-6xl font-bold text-white mb-4 leading-tight">
            Starlight Institute of Technology
          </h1>
          <div class="flex items-center gap-2 text-lg sm:text-xl text-gray-200 mb-6">
            <span>üìç</span>
            <span id="college-hero-location">Bangalore, India</span>
          </div>
          <p id="college-hero-tagline" class="text-xl sm:text-2xl lg:text-3xl text-yellow-400 font-semibold mb-8">
            Empowering Innovators of Tomorrow
          </p>
        </div>

        <!-- Badges -->
        <div class="flex flex-wrap gap-3 mb-8">
          <span class="bg-green-600 text-white px-4 py-2 rounded-full text-sm font-semibold">
            NAAC A+ Accredited
          </span>
          <span class="bg-blue-600 text-white px-4 py-2 rounded-full text-sm font-semibold">
            UGC Approved
          </span>
          <span class="bg-purple-600 text-white px-4 py-2 rounded-full text-sm font-semibold">
            AICTE Recognized
          </span>
        </div>

        <!-- CTA Buttons -->
        <div class="flex flex-col sm:flex-row gap-4">
          <button
            class="flex items-center justify-center bg-akprimary hover:bg-akprimaryhover text-white px-8 py-4 text-lg font-semibold shadow-lg hover:shadow-xl transition-all rounded-lg"
          >
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path d="M22 2L11 13" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Apply Now
          </button>
          <button
            class="flex items-center justify-center border-2 border-white text-white hover:bg-white hover:text-akprimary px-8 py-4 text-lg font-semibold bg-transparent rounded-lg"
          >
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path d="M22 16.92V19a2 2 0 0 1-2.18 2A19.72 19.72 0 0 1 3 5.18 2 2 0 0 1 5 3h2.09a2 2 0 0 1 2 1.72c.13 1.05.37 2.07.72 3.06a2 2 0 0 1-.45 2.11l-.27.27a16 16 0 0 0 6.29 6.29l.27-.27a2 2 0 0 1 2.11-.45c.99.35 2.01.59 3.06.72A2 2 0 0 1 22 16.92z"/>
            </svg>
            Get Free Counseling
          </button>
          <button
            class="flex items-center justify-center border-2 border-yellow-400 text-yellow-400 hover:bg-yellow-400 hover:text-black px-8 py-4 text-lg font-semibold bg-transparent rounded-lg"
          >
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path d="M12 5v14M19 12l-7 7-7-7"/>
            </svg>
            Download Brochure
          </button>
        </div>
      </div>
    </div>
  </section>
  <script>
    // Animate content in (fade in + slide up)
    window.addEventListener('DOMContentLoaded', () => {
      const content = document.getElementById('college-hero-content');
      if (content) {
        setTimeout(() => {
          content.classList.remove('opacity-0', 'translate-y-12');
          content.classList.add('opacity-100', 'translate-y-0');
        }, 300);
      }
    });
  </script>

  <!-- scripts -->
  <script type="module" src="/src/main.js"></script>
</body>

</html>
